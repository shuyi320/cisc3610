<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fruit Lab</title>
    </head>
    
    <body>
        <canvas id = "canvas" width = 1000, height = 600></canvas>
        <a herf="index.html"><h3>Main Page</h3></a>
        <script language = "JavaScript">
            var fruits = [
                { name: "Apple", quantity: 20, color: "red" },
                { name: "Orange", quantity: 10, color: "orange" },
                { name: "Banana", quantity: 15, color: "yellow" },
                { name: "Kiwi", quantity: 5, color: "green" },
                { name: "Blueberry", quantity: 5, color: "blue" },
                { name: "Grapes", quantity: 10, color: "purple" }
            ];

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            var startX=0, startY=0;
            var barHeight= 80

            for(var i = 0; i < fruits.length; i++){
                var fruit = fruits[i];
                var barWidth = fruit.quantity * 40;
                ctx.fillStyle = fruit.color;
                ctx.fillRect(startX, startY, barWidth, barHeight);
                ctx.fillStyle = "white";
                ctx.font = "30px cursive"
                ctx.fillText(fruit.name, startX+30, startY+30);
                ctx.fillText(fruit.quantity, startX+60, startY+70);
                startY +=  barHeight;
            }
            
        </script>
        
    </body>
</html>
