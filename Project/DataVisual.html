<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <canvas id="doughnut-chart" width="600" height="150"></canvas><br>
    <canvas id="bar-chart" width="600" height="150"></canvas> 
    <a href="index.html"><h3 style="position:absolute; left:600px; font-family:Arial, Helvetica, sans-serif;">Homepage</h3></a>
    
    <script>
        new Chart(document.getElementById("bar-chart"), {
            type: 'horizontalBar',
            data: {
            labels: ["India", "China", "United States", "Indonesia", "Pakistan", "Nigeria", "Brazil", "Bangladesh"],
            datasets: [
                {
                label: "Population ",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#CC7722","#4F7942","#0699AF"],
                data: [1428627663,1425671352,339996563,277534122,240485658,223804632,216422446,172954319]
                }
            ]
            },
            options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'World population in 2024'
            }
            }
        });

        
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
            labels: ["Facebook", "YouTube", "WhatsApp", "Instagram", "TikTok", "WeChat"],
            datasets: [
                {
                label: "Population (millions)",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#0699AF"],
                data: [3049,2491,2000,2000,1562, 1336]
                }
            ]
            },
            options: {
            title: {
                display: true,
                text: 'Most popular social media platforms worldwide in 2024'
            }
            }
        });
    </script>
</body>
</html>
